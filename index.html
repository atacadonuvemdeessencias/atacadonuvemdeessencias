<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvem de Essências | Atacado de Perfumaria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Nuvem de Essências">
        </div>
        <nav id="menu-nav">
            <a href="#">SOBRE NÓS</a>
            <a href="#">MARCAS</a>
            </nav>
        <div class="auth-buttons">
            <button id="btnLogin" class="btn-outline">LOGIN</button>
            <button id="btnCadastro" class="btn-gold">SEJA NOSSO CLIENTE</button>
        </div>
    </header>

<section class="banner-slider">
 <div class="slide active slide-dg" style="background-image: linear-gradient(90deg, #00050a 0%, rgba(0, 5, 10, 0.5) 45%, transparent 100%), url('img/theoneformen.png');">
    <div class="banner-content">
        <h1>DOLCE & GABBANA</h1>
        <p>O glamour italiano com preços exclusivos de atacado.</p>
    </div>
</div>

<div class="slide slide-dior" style="background-image: linear-gradient(90deg, #000c1d 35%, rgba(0, 12, 29, 0.6) 55%, transparent 90%), url('img/dior.png');">
    <div class="banner-content">
        <h1>DIOR</h1>
        <p>A essência da sofisticação francesa no seu catálogo.</p>
    </div>
</div>
    <div class="slide" style="background-image: linear-gradient(90deg, var(--azul-escuro) 50%, transparent 100%), url('img/ch.jpg');">
        <div class="banner-content">
            <h1>CAROLINA HERRERA</h1>
            <p>Elegância e ousadia para revendedores de elite.</p>
        </div>
    </div>
</section>
    
    <main class="vitrine">
        <h2>Nossas Fragrâncias</h2>
        <div id="lista-produtos" class="grid-produtos">
            <div class="card-produto">
                <img src="img/exemplo-perfume.jpg" alt="Perfume">
                <h3>Carregando catálogo...</h3>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>

<script>
    // Script para forçar a atualização do CSS automaticamente
    (function() {
        const links = document.getElementsByTagName('link');
        for (let i = 0; i < links.length; i++) {
            if (links[i].rel === 'stylesheet') {
                links[i].href += (links[i].href.indexOf('?') > -1 ? '&' : '?') + 'update=' + new Date().getTime();
            }
        }
    })();
</script>
</body>
</html>
