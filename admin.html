<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Nuvem de Essências</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <div class="admin-container">
        <header class="admin-header">
            <h1>PAINEL NUVEM – CADASTRO</h1>
        </header>

        <form id="formCadastroProduto" class="admin-form">
            <div class="row">
                <div class="group">
                    <label>NOME DO PRODUTO</label>
                    <input type="text" id="nome" placeholder="Ex: 212 VIP Rose" required>
                </div>
                <div class="group">
                    <label>MARCA / LINHA</label>
                    <input type="text" id="marca" placeholder="Ex: Carolina Herrera">
                </div>
            </div>

            <div class="group">
                <label>ORDEM DE EXIBIÇÃO (1 para primeiro)</label>
                <input type="number" id="ordem" value="1">
            </div>

            <div class="row">
                <div class="group">
                    <label>SEÇÃO</label>
                    <select id="secao">
                        <option value="ALTA PERFUMARIA">ALTA PERFUMARIA</option>
                        <option value="IMPORTADOS">IMPORTADOS</option>
                    </select>
                </div>
                <div class="group">
                    <label>CAMINHO DA IMAGEM PRINCIPAL</label>
                    <input type="text" id="imgPrincipal" placeholder="img/perfume-exemplo.jpg">
                </div>
            </div>

            <fieldset class="variacoes-box">
                <legend>VARIAÇÃO (TAMANHO/ESTOQUE)</legend>
                <div class="row">
                    <div class="group">
                        <label>TAMANHO</label>
                        <input type="text" id="vCor" placeholder="Ex: 100ml">
                    </div>
                    <div class="group">
                        <label>PREÇO BASE</label>
                        <input type="number" step="0.01" id="vPreco" required>
                    </div>
                </div>
                <div class="row">
                    <div class="group">
                        <label>ESTOQUE</label>
                        <input type="number" id="vEstoque" value="1">
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="group">
                    <label>DESC. NO PIX (%)</label>
                    <input type="number" id="descPix" value="5">
                </div>
                <div class="group">
                    <label>DESC. CARTÃO (%)</label>
                    <input type="number" id="descCartao" value="0">
                </div>
            </div>

            <div class="group">
                <label>DESCRIÇÃO DETALHADA</label>
                <textarea id="descricao" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-save">SALVAR PRODUTO NO FIREBASE</button>
        </form>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
